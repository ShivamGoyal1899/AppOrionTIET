name: Orion
description: Thapar Tech Fest
version: 1.0.0+1
author: Shivam Goyal
homepage: https://shivamgoyal.co
repository: https://github.com/ShivamGoyal1899/AppOrionTIET

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  intro_slider: ^2.2.7
  font_awesome_flutter: ^8.4.0
  firebase_auth: ^0.14.0+2
  google_sign_in: ^4.0.6
  cloud_firestore: ^0.12.9
  http: ^0.12.0+2
  autocomplete_textfield: ^1.7.3
  flutter_html: ^0.10.4
  url_launcher: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 900
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700